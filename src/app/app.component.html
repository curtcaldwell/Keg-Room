<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <img width="300" [src]="keg.jpg">
</div>
<h2>Here are the Kegs we offer </h2>
<ul>
  <li *ngFor="let currentKeg of kegs">{{currentKeg.name}} from {{currentKeg.brewery}} ${{currentKeg.price}}, {{currentKeg.AC}}% <button (click)="editKeg(currentKeg)">Edit!</button></li>
</ul>
<div *ngIf="selectedKeg">
  <h3>{{selectedKeg.name}}</h3>

<h3>Edit Keg</h3>
<label>Edit Beer</label>
<input [(ngModel)]="selectedKeg.name">
<br>
<label>Edit Brewery</label>
<input [(ngModel)]="selectedKeg.brewery">
<br>
<label>Edit Price</label>
<input [(ngModel)]="selectedKeg.price">
<br>
<label>Edit Alcohol Content</label>
<input [(ngModel)]="selectedKeg.AC">
<button (click)="finishedEdit()">Finished</button>
</div>
